<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
 <meta name="viewport" content="width=device-width,
                                    initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
<div class="container">

    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
           <li><h4 class="nav-link px-2 link-secondary">Интернет магазин украшений ручной работы</h4></li>
        <li><a href="/" class="nav-link px-2 link-secondary">Главная</a></li>
        <li><a href="/personal" class="nav-link px-2 link-dark">Сделать заказ</a></li>
      </ul>

  {% if current_user.is_authenticated %}
         <div class="col-md-4 text-end">
        <button type="button" onClick='#' class="btn btn-outline-primary me-2">Приветствую!</button>
        <button type="button" onClick='location.href="/logout"' class="btn btn-primary">Выйти</button>
      </div>

        {% else %}
      <div class="col-md-4 text-end">
        <button type="button" onClick='location.href="/login"' class="btn btn-outline-primary me-2">Войти</button>
        <button type="button" onClick='location.href="/registr"' class="btn btn-primary">Зарегистрироваться</button>
      </div>
         {% endif %}
    </header>
  </div>
 {% block body %}{% endblock %}

    <div class="col-12 col-md">
        <small class="d-block mb-3 text-muted">© 2021</small>
      </div>
</body>
</html>
